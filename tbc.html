<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diem trung binh</title>
</head>
<body>
<script>
    vl = prompt("điểm vật lí");
    hh = prompt("điểm hóa học ");
    sh = prompt("điểm sinh học");
    a= parseInt(vl);
    b =parseInt(hh);
    c=  parseInt(sh);

    tbc = (a+b+c)/3;
    document.write("điểm trung bình =" +tbc);
</script>
</body>
</html>
